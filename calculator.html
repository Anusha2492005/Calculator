<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #calculator {
      width: 500px;
      background-color: black;
      border-radius: 30px;
      padding: 20px;
    }

    #display {
      background-color: rgb(22, 21, 21);
      color: white;
      text-align: right;
      padding: 20px 10px;
      border-radius: 10px;
      font-size: 32px;
      font-weight: bold;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px;
      background-color: rgb(20, 20, 20);
      border-radius: 20px;
    }

    #container button {
      background-color: #333;
      color: white;
      font-weight: bold;
      font-size: 26px;
      border-radius: 25px;
      height: 80px;
      width: 80px;
      border: none;
    }

    #container button:hover {
      background-color: red;
      cursor: pointer;
    }

    .operator {
      background-color: orange !important;
    }

    .grey {
      background-color: #a5a5a5 !important;
      color: black;
    }
  </style>
</head>
<body>

  <div id="calculator">
    <div id="display">0</div>

    <div id="container">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="grey">AC</button>
      <button class="operator">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="grey">+/-</button>
      <button class="operator">X</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="grey">%</button>
      <button class="operator">-</button>

      <button></button>
      <button>0</button>
      <button>.</button>
      <button class="operator">=</button>
      <button class="operator">+</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
